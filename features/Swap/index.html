<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .banner1 {
            width: 279px;
            z-index: 0;
            -webkit-transition:all 1.0s ease-in-out;
            -moz-transition:all 1.0s ease-in-out;
            -o-transition:all 1.0s ease-in-out;
            transition:all 1.0s ease-in-out;
        }
        .banner2{
            width: 279px;
            z-index: 0;
            -webkit-transition:all 1.0s ease-in-out;
            -moz-transition:all 1.0s ease-in-out;
            -o-transition:all 1.0s ease-in-out;
            transition:all 1.0s ease-in-out;
        }
        .banner3 {
            width: 279px;
            z-index: 0;
            -webkit-transition:all 1.0s ease-in-out;
            -moz-transition:all 1.0s ease-in-out;
            -o-transition:all 1.0s ease-in-out;
            transition:all 1.0s ease-in-out;
        }

        .container{
            width: 900px;
            margin: 0 auto;
            background-image: url("images/bg.png");
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/banner_1.png" class="banner1">
        <img src="images/banner_2.png" class="banner2">
        <img src="images/banner_3.png" class="banner3">
    </div>
    <br/>
    <br/>
    <br/>
    <div class="container">
        <button id="left">Move To Left</button>
        <button id="right">Move To Right</button>
        <button id="pause">Pause</button>
        <button id="resume">Resume</button>
    </div>
    <script src="js/jquery-2.1.1.js"></script>
    <script>
        var width =  279;

        var positionType = {
            left: -1,
            mid: 0,
            right: 1
        }

        function SwapImage(imageObject, position) {
            this.imageObject = imageObject;
            this.originalPosition = position;
            this.currentPosition = position;
        }

        SwapImage.prototype.moveLeft = function () {
            var newPosition, offset;
            if(this.currentPosition === positionType.left){
                newPosition = positionType.right;
            }else{
                newPosition = this.currentPosition - 1;
            }
            offset = (newPosition -  this.originalPosition) * width;
            this.imageObject.css("transform","translateX(" + offset + "px)");
            this.currentPosition = newPosition;
        }

        SwapImage.prototype.moveRight = function () {
            var newPosition, offset;
            if(this.currentPosition === positionType.right){
                newPosition = positionType.left;
            }else{
                newPosition = this.currentPosition + 1;
            }
            offset = (newPosition -  this.originalPosition) * width;
            this.imageObject.css("transform","translateX(" + offset + "px)");
            this.currentPosition = newPosition;
        }
        
        $(function () {
            var $banner1 = $('.banner1');
            var $banner2 = $('.banner2');
            var $banner3 = $('.banner3');
            var $left = $('#left');
            var $right = $('#right');

            var banner1 = new SwapImage($banner1, positionType.left);
            var banner2 = new SwapImage($banner2, positionType.mid);
            var banner3 = new SwapImage($banner3, positionType.right);

            $left.click(function () {
                banner1.moveLeft();
                banner2.moveLeft();
                banner3.moveLeft();
            });

            $right.click(function () {
                banner1.moveRight();
                banner2.moveRight();
                banner3.moveRight();
            });
        });
    </script>
</body>
</html>
